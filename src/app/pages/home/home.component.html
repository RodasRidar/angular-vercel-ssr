<app-navbar />

<div class="bg-white flex flex-col h-[120wh]">
  <app-home-banner [BackgroundImageClass]="BackgroundImageClass" [businessPortrait]="imagePortrait() || ''"
    [isLoading]="isLoading()" />
  <div class="container mx-auto flex max-w-[940px] flex-col items-stretch mt-5">
    @if(isLoading()){

    <div class="h-5 bg-gray-200 rounded-full dark:bg-gray-700 w-40 mb-4  animate-pulse"></div>

    <div class="mt-5 grid grid-cols-1 md:grid-cols-2">

      <app-item-product class="h-auto max-w-full" [isLoading]="true" />
      <app-item-product class="h-auto max-w-full" [isLoading]="true" />
      <app-item-product class="h-auto max-w-full" [isLoading]="true" />
      <app-item-product class="h-auto max-w-full" [isLoading]="true" />

    </div>
    }@else{
    <h1 class="text-black items-start text-xl font-semibold whitespace-nowrap ml-2">
      {{ systemConfig().homeTitle }}
    </h1>
    <section class="text-gray-400 bg-white body-font">

      <div class="container px-5 py-5 mx-auto">
        <div class="flex flex-wrap -m-4">
          @for (item of lstProductsOnHomePage; track item.id) {
          <app-item-product [product]="item" class="lg:w-1/4 md:w-1/2 p-4 w-full" [isLoading]="false" />
          }
        </div>
      </div>
    </section>

    }

  </div>
</div>

<app-footer></app-footer>
